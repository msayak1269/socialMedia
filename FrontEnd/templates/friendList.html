<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <br>
        <h2>Friend List of {{ resp["userName"] }}</h2>
        <br>
        {% for friend in resp["friendList"] %}
            <a href="/user/profile/{{ friend['userId'] }}"><h5>{{ friend["name"] }}</h5></a>
            <small>{{ friend["pinCode"] }}</small>
            <br>
        {% endfor %}
        <br>
        <a href="/user/profile/{{ resp['userId'] }}"><div class="btn btn-primary">Back to Profile</div></a>
        <a href="/user/logout"><div class="btn btn-primary">Log out</div></a>
    </div>
</body>

</html>
