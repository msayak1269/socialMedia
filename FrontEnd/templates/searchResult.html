<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <br>
        <h2>Search Result for {{resp['searchName']}}</h2>
        <br>
        {% if resp['count']==0 %}
            <h4>No User Found</h4>
        {% else %}
            {% for user in resp["result"] %}
                <a href="/user/profile/{{ user['userId'] }}"><h5>{{ user["name"] }}</h5></a>
                <small>pin code : {{ user["pinCode"] }}</small>
                <br>
                <br>
            {% endfor %}
        {% endif %}
        <a href="/user/profile/{{ resp['userId'] }}"><div class="btn btn-primary">Back to Profile</div></a>
    </div>
</body>

</html>
