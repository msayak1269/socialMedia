<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-6">
                <a href="/user/profile/{{ currentUserId }}"><div class="btn btn-primary">Profile</div></a>
            </div>
            <div class="col-6">
                <a href="/user/logout"><div class="btn btn-primary">Log out</div></a>
            </div>
        </div>
        <br>
        <h2>My News Feed</h2>
        <hr>
            {% for post in resp["posts"] %}
            <a href="/user/profile/{{ post['ownerId'] }}"><h5>{{ post["ownerName"] }}</h5></a>
            <small>{{ post["dateTime"] }}</small>
            <p>{{ post["postText"] }}</p>
            <hr>
            {% endfor %}
    </div>
</body>

</html>
